<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChainLedger{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">ChainLedger</a>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/accounting" class="nav-link {% if '/accounting' in request.path %}active{% endif %}">Accounting</a>
            <a href="/invoices" class="nav-link {% if '/invoices' in request.path %}active{% endif %}">Invoices</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>ChainLedger - Local-first crypto accounting</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
